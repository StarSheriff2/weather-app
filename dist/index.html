<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>
  <main class="background d-flex flex-column justify-content-center align-items-center position-relative">
    <label class="switch position-absolute">
      <input class="temp-checkbox" type="checkbox">
      <span class="slider round"></span>
    </label>

    <div class="weather-container d-flex flex-column justify-content-center align-items-center">
    </div>

    <form class="d-flex">
      <input type="text" class="search-city form-control" name="city" id="searchCity" placeholder="Look for a City">
      <button class="search-btn btn btn-primary" type="submit">Search</button>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
